<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | CSDC</title>
    <meta name="description"
        content="¿Tienes preguntas? ¡Estamos aquí para ayudarte! Encuentra la información de contacto del CLUB SOCIAL Y DEPORTIVO CASEROS: teléfono, email, y dirección. Estamos disponibles para responder todas tus consultas.">
    <meta name="keywords"
        content="contacto Club Caseros, teléfono Club Social y Deportivo Caseros, dirección Club Caseros, email Club Caseros, contacto deportes Caseros, cómo llegar al club">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../imagenes/escudo-caseros.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Bebas+Neue&family=PT+Sans&display=swap"
        rel="stylesheet">
</head>

<body>
    <header id="header">
        <a href="../index.html" class="link-escudo">
            <img src="../imagenes/escudo-caseros.png" alt="escudo-caseros" class="img-escudo">
        </a>
        <h1 class="titulo-header">
            CLUB SOCIAL Y DEPORTIVO CASEROS
        </h1>
        <nav class="navbar navbar-expand-lg  color-nav" id="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" id="color-alice" href="../index.html">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" id="color-alice" aria-current="page"
                                href="./nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./novedades.html" id="color-alice">Novedades</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./actividades.html" id="color-alice">Actividades</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contacto.html" id="color-alice">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="grilla-contacto">
            <div class="grilla-contacto-uno"></div>
            <div class="grilla-contacto-dos">
                <h4 class="titulo-grilla-contacto">Formulario de contacto</h4>
                <div class="row">
                    <div class="col">
                        <label for="exampleFormControlInput1" class="form-label">Nombre y apellido</label>
                        <input type="text" class="form-control" placeholder="Nombre y apellido"
                            aria-label="Nombre y apellido">
                    </div>
                    <div class="col">
                        <label for="exampleFormControlInput1" class="form-label">Domicilio</label>
                        <input type="text" class="form-control" placeholder="Dirección" aria-label="Domicilio">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Dirección de email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="nombre@ejemplo.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="boton-contacto">Enviar</button>
                <h4 class="titulo-ubicacion">Ubicacion</h4>
                <div class="contenedor-ubicacion">
                    <img src="../imagenes/ubicacion.svg" alt="Pin ubicacion" class="ubicacion-imagen">
                    <p>Caseros 241, Florida. </p>
                </div>
                <div class="contenedor-mapa-contacto">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13146.600871346593!2d-58.479716!3d-34.5370889!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb6ba18957321%3A0x58087faa06572940!2sClub%20Social%20Y%20Deportivo%20Caseros!5e0!3m2!1ses!2sar!4v1728782171578!5m2!1ses!2sar"
                        width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <div id="grilla-footer">
            <div id="item-footer-uno">
                <h6 class="titulo-footer">¡No dudes en contactarnos!</h6>
                <a href="./contacto.html">
                    <button class="boton-rojo">Contacto</button>
                </a>
            </div>
            <div id="item-footer-dos">
                <ul class="footer-ul">
                    <li><a href="../index.html" class="footer-ul-items">Inicio</a></li>
                    <li><a href="./nosotros.html" class="footer-ul-items">Nosotros</a></li>
                    <li><a href="./novedades.html" class="footer-ul-items">Novedades</a></li>
                    <li><a href="./actividades.html" class="footer-ul-items">Actividades</a></li>
                    <li><a href="./contacto.html" class="footer-ul-items">Contacto</a></li>
                </ul>
            </div>
            <div id="item-footer-tres">
                <div class="footer-copyright">Copyright © 2024 C.S. DEPORTIVO CASEROS</div>
            </div>
            <div id="item-footer-cuatro">
                <a href="https://www.instagram.com/clubcaseros/" target="_blank">
                    <img src="../imagenes/instagram-logo.svg" alt="logo-instagram" class="footer-imagen">
                </a>
                <a href="https://www.facebook.com/elcaseros?locale=es_LA" target="_blank">
                    <img src="../imagenes/facebook-logo.svg" alt="logo-facebook" class="footer-imagen">
                </a>
                <a href="https://twitter.com/clubsydcaseros" target="_blank">
                    <img src="../imagenes/twitter-logo.svg" alt="logo-twitter" class="footer-imagen">
                </a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
